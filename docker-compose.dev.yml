version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: luxuriousonly-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medusa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medusa_password}
      POSTGRES_DB: ${POSTGRES_DB:-luxuriousonly}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-medusa}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - luxuriousonly-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: luxuriousonly-redis-dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - luxuriousonly-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: luxuriousonly-backend-dev
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: ${PORT:-9000}
      MEDUSA_ADMIN_ONBOARDING_TYPE: ${MEDUSA_ADMIN_ONBOARDING_TYPE:-default}
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-medusa}:${POSTGRES_PASSWORD:-medusa_password}@postgres:5432/${POSTGRES_DB:-luxuriousonly}}
      STORE_CORS: ${STORE_CORS:-http://localhost:8000,http://frontend:8000,https://docs.medusajs.com,https://admin.luxuriousonly.com}
      ADMIN_CORS: ${ADMIN_CORS:-http://localhost:7001,http://localhost:9000,https://docs.medusajs.com,https://admin.luxuriousonly.com}
      AUTH_CORS: ${AUTH_CORS:-http://localhost:8000,http://frontend:8000,https://docs.medusajs.com,https://admin.luxuriousonly.com}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      JWT_SECRET: ${JWT_SECRET:-supersecret}
      COOKIE_SECRET: ${COOKIE_SECRET:-supersecret}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:9000}
      VITE_BACKEND_URL: ${VITE_BACKEND_URL:-${BACKEND_URL:-http://localhost:9000}}
      MEDUSA_STOREFRONT_URL: ${MEDUSA_STOREFRONT_URL:-https://www.brand.luxuriousonly.com}
      SMTP_HOST: ${SMTP_HOST:-smtp.zeptomail.in}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-emailapikey}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-LuxuriousOnly <no-reply@luxuriousonly.com>}
      SMTP_SECURE: ${SMTP_SECURE:-false}
    ports:
      - "${PORT:-9000}:9000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_uploads_dev:/app/uploads
      - backend_static_dev:/app/static
    networks:
      - luxuriousonly-network
    command: npm run dev
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: luxuriousonly-frontend-dev
    environment:
      NODE_ENV: development
      PORT: 8000
      HOSTNAME: 0.0.0.0
      NEXT_TELEMETRY_DISABLED: 1
      # Server-side backend URL (for internal Docker network)
      MEDUSA_BACKEND_URL: http://backend:9000
      # Client-side backend URL (for browser access)
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: ${NEXT_PUBLIC_MEDUSA_BACKEND_URL:-http://localhost:9000}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-http://localhost:8000}
      NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: ${NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY:-}
    ports:
      - "${FRONTEND_PORT:-8000}:8000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - luxuriousonly-network
    command: npm run dev
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  backend_uploads_dev:
    driver: local
  backend_static_dev:
    driver: local

networks:
  luxuriousonly-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
